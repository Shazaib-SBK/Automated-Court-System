<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="Lawyer.css" rel="stylesheet">
    <title>Lawyer Complaint</title>
</head>
<body>
    <h1 class = "join-text">Lawyer Complaint
    </h1>
    <button type="menu" class="btn"><a href="Complaint.html">Back</a></button>
    <form class="complaint-form">
        <div class="input-group1">
            <label class="name">Name:</label>
            <input type="text" id="Name">
            <label class="lawyer">Lawyer Name:</label>
            <input type="text" id="Lawyer-name">
        </div>
        <div class="input-group2">
            <label class="complaint">Complaint:</label>
            <input type="text" id="complaint">
        
            <label class="advice">Advice:</label>
            <input type="text" id="advice">
    
            <label class="review">Review:</label>
            <input type="text" id="review">
        </div>
        <div class="input-group">
            <button type="submit" class="btn-submit"><a href="Dashboard.html">Submit</a></button>
        </div>
    </form>
</body>
</html>
